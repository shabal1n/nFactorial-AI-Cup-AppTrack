{% load static %}
<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.5.1/moment.min.js"></script>
    <script></script>
</head>

<body>
    <div>
        <h3 style="text-align: center;">Please, select a date</h3>
        <div class="month">
            <ul>
                <li class="prev">&#10094;</li>
                <li class="next">&#10095;</li>
                <li>{{ this_month }}<br><span style="font-size:18px">{{ this_year }}</span></li>
            </ul>
        </div>

        <ul class="weekdays">
            <li>Mo</li>
            <li>Tu</li>
            <li>We</li>
            <li>Th</li>
            <li>Fr</li>
            <li>Sa</li>
            <li>Su</li>
        </ul>

        <ul class="days">
            {% for i in days_list %}
                <li onclick=location.href="{% url 'info' %}?month={{ this_month|default:'' }}&day={{ i|default:'' }}">{{ i }}</li>
            {% endfor %}
        </ul>

        <button onclick=location.href="{% url 'new_note' %}">New note</button>
    </div>
    

</body>

</html>
